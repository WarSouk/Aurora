<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.3.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-primary" aria-label="navbar">
    <div class="container-fluid">
        <img src="{% static 'img/logo1.png' %}" alt="logo" width="40" height="40">
        <a class="navbar-brand" href="{% url 'index' %}">Aurora</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbar"
                aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse show " id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'academy' %}">Академия</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'about' %}">О нас</a>
                </li>
            </ul>
            <div class="text-end">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">
                    <button type="button" class="btn btn-warning">Выход ({{ user.username }})</button>
                </a>
                {% else %}
                <a href="{% url 'login' %}">
                    <button type="button" class="btn btn-outline-light me-2">Войти</button>
                </a>
                <a href="{% url 'register' %}">
                    <button type="button" class="btn btn-warning">Регистрация</button>
                </a>
                {% endif %}

            </div>
        </div>
    </div>
</nav>

<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
{% block content %}

{% endblock %}
</body>
</html>
