{{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}


    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="{% static 'img/loginimg.png '%}"
                                     alt="login form"
                                     class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                                />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Регистрация</span>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="login" id="id_username" name="username"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label">Логин</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="id_email" name="email"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label">Почта</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="id_password1" name="password1"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label">Пароль</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="id_password2" name="password2"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label">Повторите пароль</label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit" value="Регистрация">
                                                Зарегаться
                                            </button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
